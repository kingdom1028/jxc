<script type="text/javascript">
    // 重新加载数据
    function reload() {
        MVCPage(getPageParams());
    }

    //记收支
    function doIncome() {
        if (!AddOrEditBySOBStateF('')) {
            return;
        }
        var param = {};
        param["model.ProjectId"] = $("#hidProjectId").val();
        param["model.ProjectName"] = $("input[name='ProjectName']").val().trim();
        param["model.ProjectRemark"] = $("#ProjectRemark").val();
        param["model.ProjectType"] = $("#selType").find("option:selected").val();
        if (param["model.ProjectName"] == "") {
            ShowMsg("请输入项目名称");
            return;
        }
        if (param["model.ProjectType"] == "") {
            ShowMsg("请选择收支类别");
            return;
        } 
        $.post("/Project/DoSaveProject/", param, function (result, resultState) {
            if (resultState == "success") {
                if (result == "1") {
                    Dialog.alert("保存成功");
                    reload();
                }
                else {
                    ShowMsg(result);
                }
            } else {
                Dialog.alert("保存失败");
            }
        });
    }

    //编辑
    function editRecord(ProjectId, ProjectName, ProjectType, ProjectRemark) {
        if (!AddOrEditBySOBStateF('')) {
            return;
        }
        $("#hidProjectId").val(ProjectId);
        $("input[name='ProjectName']").val(ProjectName);
        $("#selType option[value='" + ProjectType + "']").attr("selected", "true");
        $("#ProjectRemark").val(ProjectRemark);
        $("#divAddTitle").text("编辑项目");
        $("#btnBack").show();
    }

    function editBack() {
        if (!AddOrEditBySOBStateF('')) {
            return;
        }
        $('#divAddTitle').text('新增项目');
        $("input[name='hidProjectId']").val('');
        $("input[name='ProjectName']").val(''); 
        $("#selType option").eq(0).attr('selected', 'true');
        $("input[name='ProjectRemark']").val('');
        $("#btnBack").hide();
    }


    // 删除选中记录
    function deleteRecord(arg) {
        if (!AddOrEditBySOBStateF('')) {
            return;
        }
        var cids;
        if (typeof (arg) != "undefined") {
            cids = arg;
        } else {
            cids = getSelectIds();
        }
        if (!cids) {
            Dialog.alert("至少选中一条记录");
            return;
        }
        parent.$.messager.confirm('系统提示', '是否删除选中的数据？', function (r) {
            if (r) {
                executeAjax("/Project/Delete/", cids, "删除收支类别", "reload()");
            }
        });

    } 
    function getPageParams() {
        return [
        { name: 'SearchKey', value: $("#SearchKey").val() },
        { name: 'SearchProjectName', value: $("#SearchProjectName").val() },
        { name: 'SearchProjectType', value: $("#SearchProjectType").val() },
        { name: 'Advanced', value: $("#hidAdvanced").val() }
        ];
    }

    $(function () {
        //初始化查询方式
        var advanced = request("advanced");
        if (advanced == "1") {
            $("#hidAdvanced").val(1);
            $("#simpleSearch").hide();
            $(".searchAdvanced").show();
            //$("#aAdvanced").text("简单搜索");
            $("#aAdvanced").addClass("searchAdvancedS");
        } else {
            $("#hidAdvanced").val(0);
            $("#simpleSearch").show();
            $(".searchAdvanced").hide();
            //$("#aAdvanced").text("高级搜索");
            $("#aAdvanced").removeClass("searchAdvancedS");
        }
        //高级查询按钮
        $("#aAdvanced").click(function () {
            if ($("#hidAdvanced").val() == "0") {
                $("#hidAdvanced").val(1);
                $("#simpleSearch").hide();
                //$("#aAdvanced").text("简单搜索")
                $("#aAdvanced").addClass("searchAdvancedS");
            } else {
                $("#hidAdvanced").val(0);
                $("#simpleSearch").show();
                //$("#aAdvanced").text("高级搜索");
                $("#aAdvanced").removeClass("searchAdvancedS");
            }
            $(".searchAdvanced").slideToggle("slow");
        });

    })
</script>
