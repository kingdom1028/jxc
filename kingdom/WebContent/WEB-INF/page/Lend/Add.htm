    //单行计算金额
    function calLendAmt(obj) {
        //验证单位
        var unitName = $(obj).parent().parent().children('td').eq(3).find('input[name="UnitName"]').val();
        var isDecimal = $(obj).parent().parent().children('td').eq(7).find('input[type="hidden"]').val();

        var salePrice = $(obj).parent().parent().children('td').eq(4).find('input').val();
        var saleCount = $(obj).parent().parent().children('td').eq(5).find('input').val();

        var curStock = $(obj).parent().parent().children('td').eq(0).find('input[name="HidCurStock"]').val();
        $(obj).parent().parent().children('td').eq(6).find('input').val((Number(salePrice) * Number(saleCount)).toFixed(2));

        //验证单位
        if (isDecimal == "0" && !isInteger(saleCount)) {
            Dialog.alert('单位为 ' + unitName + ' 时， 数量必须输入整数！', function () {
                $(obj).parent().parent().children('td').eq(5).find('input').val("");
                $(obj).parent().parent().children('td').eq(5).find('input').focus();
                return;
            });
        }
        //计算总金额
        calCountAmt();
        //计算总数量
        calAllCount();
        //库存提醒
        if ($(obj).attr("name") == "LendCount") {
            if (Number(saleCount) > Number(curStock)) {
                if (GetNegativeInventory() == "0") {
                    Dialog.alert('当前商品的库存数量小于您所输入的商品数量！');
                    $(obj).parent().parent().children('td').eq(5).find('input').css("color", "red").css("font-weight", "700");
                }
            } else {
                $(obj).parent().parent().children('td').eq(5).find('input').css("color", "#000").css("font-weight", "normal");
            }
        }
        $(obj).parent().parent().children('td').eq(4).find('input').val(Number(salePrice).toFixed(2));
    }
    function GetNegativeInventory() {
        var NIVal = -1;

            dataType: "json",

            async: false,
            url: "/Sale/GetNegativeInventoryVal/?" + Math.random(),
            type: "post",

                NIVal = data.Data;

                Dialog.alert("失败");

        });

    function calAllCount() {
        var allCount = 0;
        var rows = $("#tabProducts tr");
        for (var j = 0; j < rows.length; j++) {
            var productName = $(rows[j]).children('td').eq(1).find('input[name="showProductName"]').val();
            var eachCount = $(rows[j]).children('td').eq(5).find('input[name="LendCount"]').val();
            if (typeof (productName) != 'undefined' && productName != '' && typeof (eachCount) != 'undefined' && eachCount != '') {
                allCount = allCount + Number(eachCount);
            }
        }
        $("#Allcount").text(allCount.toFixed(2));
    }

    //单行根据总金额和数量计算单价
    function calPrice(obj) {
        var saleCount = $(obj).parent().parent().children('td').eq(5).find('input').val();
        var saleAmt = $(obj).parent().parent().children('td').eq(6).find('input').val();
        var salePrice = 0;
        if (saleCount != "" && Number(saleCount) != 0) {
            $(obj).parent().parent().children('td').eq(4).find('input').val((Number(saleAmt) / Number(saleCount)).toFixed(2));
            salePrice = Number(saleAmt) / Number(saleCount);
        }
        calCountAmt();
    }

    //提交表单
    function ValidateForm() {
        //单据编号
        if ($("#LendNo").val().trim() == "") {
            Dialog.alert("请输入单据编号。", function () {
                $("#LendNo").addClass("input-validation-error");
            });
            return false;
        }
        if (!CheckWord($("#LendNo").val().trim())) {
            $("#LendNo").addClass("input-validation-error");
            return false;
        }
        if (ValidateNo($("#LendNo").val()) == "0") {
            Dialog.alert("单据编号重复。", function () {
                $("#LendNo").addClass("input-validation-error");
            });
            return false;
        }
        //客户
        if ($(".combo-value").val() == '' || $(".combo-value").val() == '00000000-0000-0000-0000-000000000000') {
            Dialog.alert("请输入客户。", function () {
                $(".combo").addClass("input-validation-error");
            });
            return false;
        } else {
            $(".combo").removeClass("input-validation-error");
        }
        //出库
        if ($("#WareHouseId").val() == '') {
            Dialog.alert("请选择出库仓库。", function () {
                $("#WareHouseId").addClass("input-validation-error");
            });
            return false;
        }
        //经手人
        if ($("#LendUser").val() == '') {
            Dialog.alert("请选择经手人。", function () {
                $("#LendUser").addClass("input-validation-error");
            });
            return false;
        }
        //业务日期
        if ($("#LendDate").val() == '') {
            Dialog.alert("请选择业务日期。", function () {
                $("#LendDate").addClass("input-validation-error");
            });
            return false;
        }
        //验证无效的商品并提示
        var hasEmptyPro = false;
        var allCompleteTr = $("#tabProducts tr[id!='trTmp']").has("input:text[autoComplete='off']");
        for (var i = 0; i < allCompleteTr.length; i++) {
            var curtr = $(allCompleteTr[i]);
            var pid = curtr.find("input:hidden[name='hidProductId']").first().val();
            var isEmptyPro = curtr.find("input:text[autoComplete='off'][value!='']").length > 0;
            if (pid == "" && isEmptyPro) {
                curtr.find("input:text[autoComplete='off']").css({ "border": "#ff0000 1px solid" });
                hasEmptyPro = true;
            };
        };
        if (hasEmptyPro) {
            Dialog.alert("商品列表中存在无效的商品。");
            return false;
        }

        var productHid = $("input:hidden[name='hidProductId']");
        //验证数量
        var buyCountList = $("input:text[name='LendCount']");
        //验证单价
        var buyPriceList = $("input:text[name='LendPrice']");
        //验证单位
        var unitNameList = $("input:text[name='UnitName']");
        var unitIsDecimal = $("input:hidden[name='HidIsDecimal']");
        var curStockList = $("input:hidden[name='HidCurStock']");
        var tempHidValue = "";
        for (var i = 0; i < productHid.length; i++) {
            tempHidValue = tempHidValue + productHid[i].value;

            if (productHid[i].value != "" && (buyPriceList[i].value == "" || Number(buyPriceList[i].value) < 0)) {
                buyPriceList[i].value = "";
                Dialog.alert("商品单价必填并且不能小于0。", function () {
                    $(buyPriceList[i]).focus(); $(buyPriceList[i]).css({
                        "border-bottom": "#fff000 1px solid",
                        "border-left": "#fff000 1px solid",
                        "border-right": "#fff000 1px solid",
                        "border-top": "#fff000 1px solid"
                    });
                });
                return false;
                break;
            }
            if (Number(buyPriceList[i].value) > 9999999999) {
                buyPriceList[i].value = "";
                Dialog.alert("商品单价数值超出合理的范围。", function () {
                    $(buyPriceList[i]).focus(); $(buyPriceList[i]).css({
                        "border-bottom": "#fff000 1px solid",
                        "border-left": "#fff000 1px solid",
                        "border-right": "#fff000 1px solid",
                        "border-top": "#fff000 1px solid"
                    });
                });
                return false;
                break;
            }

            if (productHid[i].value != "" && (buyCountList[i].value == "" || Number(buyCountList[i].value) <= 0)) {
                buyCountList[i].value = "";
                Dialog.alert("商品数量必填并且大于0。", function () {
                    $(buyCountList[i]).focus(); $(buyCountList[i]).css({
                        "border-bottom": "#fff000 1px solid",
                        "border-left": "#fff000 1px solid",
                        "border-right": "#fff000 1px solid",
                        "border-top": "#fff000 1px solid"
                    });
                });
                return false;
                break;
            }
            if (Number(buyCountList[i].value) > 9999999999) {
                buyCountList[i].value = "";
                Dialog.alert("商品数量数值超出合理的范围。", function () {
                    $(buyCountList[i]).focus(); $(buyCountList[i]).css({
                        "border-bottom": "#fff000 1px solid",
                        "border-left": "#fff000 1px solid",
                        "border-right": "#fff000 1px solid",
                        "border-top": "#fff000 1px solid"
                    });
                });
                return false;
                break;
            }
            if (unitIsDecimal[i].value == "0" && !isInteger(buyCountList[i].value)) {
                Dialog.alert('单位为 ' + $(unitNameList[i]).val() + ' 时， 数量必须输入整数！',
                    function () { $(buyCountList[i]).focus(); });
                return false;
            }
            if (Number(curStockList[i].value) < Number(buyCountList[i].value)) {
                if (GetNegativeInventory() == "0") {
                    Dialog.alert('商品的库存数量小于您所输入的商品数量！');
                    $(buyCountList[i]).css("color", "red").css("font-weight", "700");
                    return false;
                }
                else {
                    $(buyCountList[i]).css("color", "red").css("color", "#000").css("font-weight", "normal");
                }

            }
        }
        if (tempHidValue == "") {
            Dialog.alert("请选择商品。");
            return false;
        }

        //总金额
        if (!isNumber($("#LendAmt").val())) {
            Dialog.alert("总金额格式不正确。", function () {
                $("#LendAmt").addClass("input-validation-error");
            });
            return false;
        }
        if (Number($("#LendAmt").val()) > 9999999999) {
            Dialog.alert("总金额值超出合理的范围。", function () {
                $("#LendAmt").addClass("input-validation-error");
            });
            return false;
        }
        $("#LendAmt").removeClass("input-validation-error");
        return true;
    }
