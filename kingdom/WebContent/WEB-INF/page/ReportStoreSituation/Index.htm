    function ShowDetail(pid) {

    function Export() {

    //打印
    function Prints(obj) {
        var contactId = "932572a2-7dad-439c-b417-b67e60a33adb";
        var sobId = "6bc4be37-03ab-431c-a492-511376ad1d7b";
        var goodsKeyVal = $("#GoodsKey").val();
        var chkShowZeroVal = $("#ShowZero").val();
        var curProductIdVal = $("#CurProductId").val();
        var strPara = escape(contactId +
                        ";" + sobId +
                        ";" + goodsKeyVal +
                        ";" + chkShowZeroVal +
                        ";" + curProductIdVal);
        $(obj).attr("href", "/HomePage/PrintReport?Busi=StoreSituation&Type=sys&ReportGrf=StoreSituation.grf&DataUrl=/PrintReportData/PrintStoreSituation?Paras=" + strPara);
        //$(obj).click();
    }
    //加载图形报表数据
    function loadChartReport() {
        var chart
        $.ajax({
            type: "POST",
            url: "QueryList",
            data: [
                { name: 'GoodsKey', value: $("#GoodsKey").val() },
                { name: 'ShowZero', value: $("#ShowZero").val() }
            ],
            success: function (data) {
                var xdata = new Array();
                var amountData = new Array();
                var countData = new Array();
                var priceData = new Array();
                var unitData = new Array();
                var productIdData = new Array();
                for (var i = 0; i < data.rows.length; i++) {
                    xdata.push(data.rows[i].ProductName);
                    amountData.push(data.rows[i].TotalAmount);
                    countData.push(data.rows[i].StockCount);
                    priceData.push(data.rows[i].Price);
                    unitData.push(data.rows[i].UnitName);
                    productIdData.push(data.rows[i].ProductId);
                }
                chart = new Highcharts.Chart({
                    chart: { renderTo: 'reportOrder', zoomType: 'xy' },
                    title: { text: '' },
                    xAxis: [{
                        categories: xdata,
                        labels: {
                            formatter: function () {
                                if (this.value.length > 8)
                                    return this.value.substr(0, 7) + "...";
                                return this.value;
                            }
                        }
                    }],
                    yAxis: [{ // Primary yAxis
                        labels: {
                            formatter: function () {
                                return Highcharts.numberFormat(this.value, 2) + '元';
                            },
                            style: {
                                color: '#89A54E'
                            }
                        },
                        title: {
                            text: '金额',
                            style: {
                                color: '#89A54E'
                            }
                        }
                    }],
                    tooltip: {
                        formatter: function () {
                            var point = this.points[0];
                            return '<b style="font-size:14px;">' + this.x + '</b><br>' +
                                '成本：' + Highcharts.numberFormat(priceData[point.point.x], 2) + '元<br>' +
                                '库存: ' + Highcharts.numberFormat(countData[point.point.x], 2) + ' ' + unitData[point.point.x] + '<br>' +
                                '总价：' + Highcharts.numberFormat(amountData[point.point.x], 2) + '元';
                        },
                        useHTML: true,
                        shared: true
                    },
                    //plotOptions: {
                    //    series: {
                    //        cursor: 'pointer',
                    //        events: { legendItemClick: function () { return false; } },
                    //        point: {
                    //            events: {
                    //                click: function () {
                    //                    ShowDetailForChart(productIdData[this.x])
                    //                }
                    //            }
                    //        }
                    //    }
                    //},
                    legend: {
                        layout: '库存总额',
                        align: 'right',
                        x: -80,
                        verticalAlign: 'top',
                        y: 0,
                        floating: true,
                        backgroundColor: '#FFFFFF'
                    },
                    credits: { enabled: false },
                    series: [{
                        name: '库存总额',
                        color: '#89A54E',
                        type: 'column',
                        data: amountData
                    }]
                });
            }
        });
    }

    $(function () {
        loadChartReport();
        $("#chkShowZero").click(function () { $("#ShowZero").val($(this).attr("checked") ? "true" : "false"); reload();})
        $("#chkShowZero").attr("checked", $("#ShowZero").val() != "false");
    });
    // 重新加载数据
    function reload() {
        MVCPage(getPageParams());
    }
    function getPageParams() {
        return [
            { name: 'GoodsKey', value: $("#GoodsKey").val() },
            { name: 'ShowZero', value: $("#ShowZero").val() }
        ];
    }
</script>

    <script type="text/javascript">
        function OpenQuickForm(vwidth, vheight, vpos, vsrc) {

        function CloseQuickForm() {
            $("#divQuickForm").hide();

        $(function () {
            $("li a").click(function () {
                if (typeof ($(this).find("span[name='navspan']").attr("class")) != "undefined") {
                    $("span[name='spanDt']").hide();
                    $("span[name='navspan']").attr("class", "plus");
                    $("#dt_" + $(this).attr("index")).show();
                    $(this).find("span[name='navspan']").attr("class", "short");
                }
            });
            //头部当前选中的ID
            var firstCurrentId = $(".menuRS").attr("index");
            //左边菜单当前选中的ID
            var currentId = $("li .nav2S a").attr("id");

            if (firstCurrentId) {
                //左边当前选中样式
                $("div.create_menu").hide();
                $("#secMenu_" + $("#" + firstCurrentId).attr("index")).show();
            }
            if (currentId) {
                //头部当前选中样式
                $(".menuRS").attr("class", "menuR");
                $("#firstRes_" + currentId.split('_')[1]).parent().attr("class", "menuRS");
                //左边当前选中菜单   
                $(".nav1S").attr("class", "nav1");
                $("#nav" + currentId.split('_')[2]).attr("class", "nav1S");

                //左边收起其他菜单 
                $("#dt_" + currentId.split('_')[2]).show();
                $("#dt_" + currentId.split('_')[2]).parent().find("span[name='navspan']").attr("class", "short");

                //当前位置
                //$("#curPos").html($("li .current").attr("pos"));
                var curObj = $("li .current");
                if (curObj.length == 2) {
                    $("#curPos").html($(curObj[1]).attr("pos"));
                } else {
                    $("#curPos").html($(curObj[0]).attr("pos"));
                }
            }
        });

        function exLeft() {
            if ($(".nav").is(":visible")) {
                $(".nav").hide();
                $(".navBg").attr("width", "10");
                $(".hiddenNav").attr("class", "hiddenNav2");
            }
            else {
                $(".nav").show();
                $(".navBg").attr("width", "225");
                $(".hiddenNav2").attr("class", "hiddenNav");
            }
        }

        function outLeft() {
            $(".nav").show();
            $(".navBg").attr("width", "225");
            $(".hiddenNav2").attr("class", "hiddenNav");
        }
