<script type="text/javascript">
    //增加
    function Add() {
        if (!AddOrEditBySOBState('', false)) {
            return;
        }
        var url = "/Assembly/Add";
        parent.childAddTab('新增组装拆卸', url, '慧管货');
    }
    //复制新增
    function CopyAdd(id, isWriteBack) {
        if (!AddOrEditBySOBState('', false)) {
            return;
        }
        var url = "/Assembly/Copy?id=" + id;
        //AddOrEditBySOBState(url, false);
        parent.childAddTab('复制新增组装拆卸', url, '慧管货');
    }
    // 重新加载数据
    function reload() {
        MVCPage(getPageParams());
    }

    function getPageParams() {
        var writeBack = "";
        if ($("#chkZF").attr("checked")) {
            writeBack = 0;
        } else {
            writeBack = 1;
        }
        return [{ name: 'SearchKeyword', value: $("#SearchKeyword").val() },
                { name: 'QueryAssemblyCode', value: $("#QueryAssemblyCode").val() },
                { name: 'QueryDateForm', value: $("#QueryDateForm").val() },
                { name: 'QueryDateEnd', value: $("#QueryDateEnd").val() },
                { name: 'QueryUser', value: $("#QueryUser").val() },
                { name: 'Advanced', value: $("#Advanced").val() },
                { name: 'WriteBack', value: writeBack }
        ];
    }

    //查看明细
    function Detail(id) {
        var url = "/Assembly/Detail?id=" + id;
        parent.childAddTab('组装拆卸单明细', url, '慧管货');
    }

    //作废
    function WriteBack(id, isWriteBack) {
        if (!AddOrEditBySOBState('', false)) {
            return;
        }
        if (isWriteBack == "1") {
            Dialog.alert("该单据已作废，不可再次作废！");
            return;
        }

        parent.$.messager.confirm('系统提示', '确定要作废这张单据吗？', function (r) {
            if (r) {
                executeAjax("WriteBack", id, "作废组装拆卸单", "reload();");
            }
        });
    }
    //导出
    function Export() {
        $("form").attr("action", "Export").submit();
        $("form").attr("action", "List");
    }

    $(function () {
        var isToList = requestUrlPara("IsToList");
        if (isToList == 'True') {
            parent.CloseTabByTitle('新增组装拆卸');
            parent.CloseTabByTitle('复制新增组装拆卸');
        }
        //初始化查询方式
        var advanced = request("advanced");
        var writeBack = request("WriteBack");
        if (writeBack == "" || writeBack == "0") {
            $("#chkZF").attr("checked", true);
        }
        else {
            $("#chkZF").attr("checked", false);
        }
        if (advanced == "1") {
            $("#Advanced").val(1);
            $("#simpleSearch").hide();
            $(".searchAdvanced").show();
            //$("#aAdvanced").text("简单搜索");
            $("#aAdvanced").addClass("searchAdvancedS");
        } else {
            $("#Advanced").val(0);
            $("#simpleSearch").show();
            $(".searchAdvanced").hide();
            //$("#aAdvanced").text("高级搜索");
            $("#aAdvanced").removeClass("searchAdvancedS");
        }
        //高级查询按钮
        $("#aAdvanced").click(function () {
            if ($("#Advanced").val() == "0") {
                $("#Advanced").val(1);
                $("#simpleSearch").hide();
                //$("#aAdvanced").text("简单搜索")
                $("#aAdvanced").addClass("searchAdvancedS");
            } else {
                $("#Advanced").val(0);
                $("#simpleSearch").show();
                //$("#aAdvanced").text("高级搜索");
                $("#aAdvanced").removeClass("searchAdvancedS");
            }
            $(".searchAdvanced").slideToggle("slow");
        });

    })
    $(function () {
        $("#chkZF").click(function () { $("#WriteBack").val($(this).attr("checked") ? "0" : "1"); })
    });
</script>

    <script type="text/javascript">
        function OpenQuickForm(vwidth, vheight, vpos, vsrc) {
            $("#divQuickForm iframe").css("width", vwidth);
            $("#divQuickForm iframe").css("height", vheight);
            $("#divQuickForm iframe").attr("src", vsrc);
            $("#divQuickForm").css("right", vpos);
            $("#divQuickForm").show();
        }

        function CloseQuickForm() {
            $("#divQuickForm").hide();
        }

        $(function () {
            $("li a").click(function () {
                if (typeof ($(this).find("span[name='navspan']").attr("class")) != "undefined") {
                    $("span[name='spanDt']").hide();
                    $("span[name='navspan']").attr("class", "plus");
                    $("#dt_" + $(this).attr("index")).show();
                    $(this).find("span[name='navspan']").attr("class", "short");
                }
            });
            //头部当前选中的ID
            var firstCurrentId = $(".menuRS").attr("index");
            //左边菜单当前选中的ID
            var currentId = $("li .nav2S a").attr("id");

            if (firstCurrentId) {
                //左边当前选中样式
                $("div.create_menu").hide();
                $("#secMenu_" + $("#" + firstCurrentId).attr("index")).show();
            }
            if (currentId) {
                //头部当前选中样式
                $(".menuRS").attr("class", "menuR");
                $("#firstRes_" + currentId.split('_')[1]).parent().attr("class", "menuRS");
                //左边当前选中菜单   
                $(".nav1S").attr("class", "nav1");
                $("#nav" + currentId.split('_')[2]).attr("class", "nav1S");

                //左边收起其他菜单 
                $("#dt_" + currentId.split('_')[2]).show();
                $("#dt_" + currentId.split('_')[2]).parent().find("span[name='navspan']").attr("class", "short");

                //当前位置
                //$("#curPos").html($("li .current").attr("pos"));
                var curObj = $("li .current");
                if (curObj.length == 2) {
                    $("#curPos").html($(curObj[1]).attr("pos"));
                } else {
                    $("#curPos").html($(curObj[0]).attr("pos"));
                }
            }
        });

        function exLeft() {
            if ($(".nav").is(":visible")) {
                $(".nav").hide();
                $(".navBg").attr("width", "10");
                $(".hiddenNav").attr("class", "hiddenNav2");
            }
            else {
                $(".nav").show();
                $(".navBg").attr("width", "225");
                $(".hiddenNav2").attr("class", "hiddenNav");
            }
        }

        function outLeft() {
            $(".nav").show();
            $(".navBg").attr("width", "225");
            $(".hiddenNav2").attr("class", "hiddenNav");
        }
    </script>
